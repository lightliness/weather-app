<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/097f7d36eb.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Weather App</title>
  </head>
  <body>
    <div class="bg-img">
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
            <h2>Weather Forecast</h2>
            <hr />
          <div class="overview">
            <form>
              <div class="row">
                <div class="col-6">
                  <input
                    type="search"
                    id="inputSearch"
                    placeholder="Enter a city . . ."
                    class="form-control search-input"
                  />
                </div>
                <div class="col-3 p-0">
                  <input
                    type="submit"
                    class="btn btn-primary w-100 search-button"
                    value="Search"
                  />
                </div>
                <div class="col-1 p-0">
                <input class="btn btn-primary location-button w-80" 
                id="locationButton" type="submit" value="📍" 
               title="Current Location" />
                </div>
              </div>
            </form>
            <div class="weatherInfo">
              <div class="row">
                <div class="col-6">
                  <h1 id="city"></h1>
                  <ul class="description">
                    <li><span class="date" id="date"></span>, <span id="description"></span></li>
                    <li>
                      Humidity:  <span class="number"><strong id="humidity"></strong>%</span>, 
                      Wind:  <span class="number"><strong id="wind"></strong>km/h</span>
                    </li>
                  </ul>
                </div>
                <div class="col-3">
                  <div class="temperature-container d-flex justify-condent-end">
                      <div class="float-right">
                        <span class="weather-temperature" id="temperature"></span><span class="units"><a href="#" id="celsius-btn" class="celsius-link" title="convert to Celsius">°C</a><a href="#" id="fahrenheit-btn" class="fahrenheit-link" title="convert to Fahrenheit">°F</a></span>
                      </div>
                      <img src="images/clear-day.svg" id="icon" class="img-today" alt="clear-day" />
                  </div>
                </div>
              </div>
            </div>
            <div class="weatherForecast row" id="forecast">
            </div>
        </div>
        <hr />
        <footer>
          <a
            href="https://github.com/lightliness/weather-app.git"
            target="_blank"
            class="link"
            >Open-source code</a
          >
          by Anastasiia Lykhodid
        </footer>
      </div>
    </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
